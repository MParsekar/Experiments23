<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200&family=Poppins:wght@100;300&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="form">
        <h1>Login</h1>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="notabotcontainer">
            <input type="checkbox" name="notabot" id="notabot">
            <label for="notabot">
                Not A bot
            </label>
        </div>
        <div class="loginButtonContainer">
            <button>Login</button>
        </div>
    </div>
</body>

</html>
