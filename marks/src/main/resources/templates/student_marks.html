<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/js/studentMarks.js" defer></script>
    </head>

<body>
    <div class="container-fluid">

        <h1>Student Marks</h1>

        <div id="subjectSection">
            <div>
                <label for="subject">Subject</label>
                <input type="text" id="subject">
            </div>
            <div>
                <label for="exam">Exam</label>
                <input type="text" id="exam">
            </div>
            <div>

                <select name="section" id="section">
                    <option value="FYBCA">FYBCA</option>
                    <option value="SYBCA">SYBCA</option>
                    <option value="TYBCA">TYBCA</option>
                </select>
            </div>
            <button class="btn btn-primary mt-3" onclick="finaliseChoiceOfSubject()">Done</button>
        </div>

        <div id="markSection" hidden>
            <label for="">Subject: </label><label class="fw-bold" id="selectedSubject"></label><br>
            <label for="">Exam: </label><label  class="fw-bold" id="selectedExam"></label><br>
            <label for="">Section: </label><label class="fw-bold"x id="selectedSection"></label><br>
            <div>

                <label for="rollNo">Roll No</label>
                <label  id="selectedRollNo"></label>
            </div>

            <div>
                <label for="marks">Marks</label>
                <input type="text" id="marks">
            </div>

            <button onclick="saveMarks()">Submit</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
